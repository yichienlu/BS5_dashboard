        <main class="main">
            <div class="bg-white w-100 border-bottom sticky-top">
                <a href="#" class="d-inline-block py-3 px-4 border-end" id="toggle-btn">
                    <i class="bi bi-arrows-angle-expand"></i>

            </div>

            <!-- 主要內容 -->
            <div class="p-4">

                <!-- 數據 -->
                <ul class="list-unstyled row row-cols-lg-3 g-4 mb-4">
                    <li class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-body text-end">

                                <p class="display-4 mb-0 mt-auto">3,123</p>
                            </div>
                        </div>
                    </li>
                    <li class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-body text-end">
                                <h2 class="display-6">訂單數</h2>
                                <p class="display-4 mb-0 mt-auto">1,092</p>
                            </div>
                        </div>
                    </li>
                    <li class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-body text-end">
                                <h2 class="display-6">營業額</h2>
                                <p class="mb-0 text-success mb-0 mt-auto">
                                    <span class="fs-3">NT$</span>
                                    <span class="display-4">204,432</span>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>

                <!-- 圖表 -->
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <canvas id="pie-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <canvas id="bar-chart" class="img-fluid"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 表格 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <div class="input-group">
                            <span class="input-group-text border-0 bg-transparent pe-0">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="search" class="form-control border-0 shadow-none">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light text-nowrap">
                                    <tr class="align-middle">
                                        <th scope="col" class="py-3 ps-4">訂單編號</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">客戶姓名</th>
                                        <th scope="col">購買品項</th>
                                        <th scope="col">付款狀態</th>
                                        <th scope="col">購買金額</th>
                                        <th scope="col" class="pe-4">編輯</th>
                                    </tr>
                                </thead>
                                <tbody class="text-nowrap">
                                    <tr>
                                        <td scope="row" class="ps-4">TX123456789</td>
                                        <td>ab1234@email.com</td>
                                        <td>
                                            卡小伯
                                        </td>
                                        <td>六角西餐：大麥克全家餐</td>
                                        <td>
                                            <div class="text-danger">尚未付款</div>
                                        </td>
                                        <td class="text-end">900</td>
                                        <td class="text-end pe-4">
                                            <a href="#" class="btn btn-sm btn-outline-dark me-2">
                                                編輯 <i class="bi bi-pen"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent py-3">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center mb-0">
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                (() => {
                    const chartColors = {
                        red: 'rgb(255, 99, 132)',
                        orange: 'rgb(255, 159, 64)',
                        yellow: 'rgb(255, 205, 86)',
                        green: 'rgb(75, 192, 192)',
                        blue: 'rgb(54, 162, 235)',
                        purple: 'rgb(153, 102, 255)',
                        grey: 'rgb(201, 203, 207)'
                    };
                    var randomScalingFactor = function () {
                        return Math.round(Math.random() * 2000000);
                    };

                    const pieCtx = document.getElementById('pie-chart').getContext('2d');
                    const barCtx = document.getElementById('bar-chart').getContext('2d');

                    const config = {
                        type: 'pie',
                        data: {
                            datasets: [{
                                data: [
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                ],
                                backgroundColor: [
                                    chartColors.red,
                                    chartColors.orange,
                                    chartColors.yellow,
                                    chartColors.green,
                                    chartColors.blue,
                                ],
                                label: 'Dataset 1'
                            }],
                            labels: [
                                '大麥克全餐',
                                '肥宅快樂水',
                                '太爽啦義大利麵',
                                '薯條加大吃不完',
                                '兒童餐椅不給坐',
                            ]
                        },
                        options: {
                            responsive: true
                        }
                    };
                    const barConfig = {
                        type: 'bar',
                        data: {
                            datasets: [{
                                data: [
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                    randomScalingFactor(),
                                ],
                                backgroundColor: [
                                    chartColors.red,
                                    chartColors.orange,
                                    chartColors.yellow,
                                    chartColors.green,
                                    chartColors.blue,
                                    chartColors.purple,
                                ],
                                label: 'Dataset 1'
                            }],
                            labels: [
                                '一月',
                                '二月',
                                '三月',
                                '四月',
                                '五月',
                                '六月',
                            ]
                        },
                        options: {
                            responsive: true
                        }
                    };
                    const pieChart = new Chart(pieCtx, config);
                    const barChart = new Chart(barCtx, barConfig);
                })();
            </script>
